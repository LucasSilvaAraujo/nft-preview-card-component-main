<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/responsive.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>
  </style>
</head>

<body>
  <main class="nft-preview-card-component-main">
    <section class="nft-preview-card">
      <div class="nft-image">
        <div class="icon"><img src="./images/icon-view.svg" alt=""></div>
      </div>
      <div class="description">
        <h1 class="title">Equilibrium #3429</h1>
        <p class="paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      <div class="cost-and-days-left">
        <h2 class="cost"><img src="./images/icon-ethereum.svg" alt="">0.041 ETH</h2>
        <h3 class="days-left"><img src="./images/icon-clock.svg" alt="">3 days left</h3>
      </div>
      <div class="creator">
        <img src="./images/image-avatar.png" alt="">
        <p class="creator-name">Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>
  </main>

  <footer class="rodape">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/lucassilvaara%C3%BAjo">Shalkz</a>.
  </footer>
</body>

</html>
